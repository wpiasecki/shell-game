<div class="header">
  <div class="title">
    Shell Game
  </div>
  <div class="player">
    {{ ctrl.params.playerName }}
  </div>
  <div class="ranking">
    <button ng-click="showRanking()">Ranking</button>
  </div>
  <div ng-if="ctrl.params.hasOwnProperty('turns')" class="turns">
    Turns: {{ ctrl.params.turns }}
  </div>
</div>
